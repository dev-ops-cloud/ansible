- name: Variables
  hosts: local
  connection: local
  vars: # play level variables
    GREET: "PLAY"
  Vars_files:
  - course.yaml  
  vars_prompt:
  - name: GREET
    prompt: Enter the value
    private: false
  tasks: 
  - name: print the variable
    vars:
      GREET: "TASK"
    ansible.builtin.debug:
      msg: "Hello from {{ GREET }}"